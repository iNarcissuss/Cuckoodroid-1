<h4><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Information on Application</h4>

<section id="icon">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">Android Application</h4>
        </div>
        <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Package</th>
                        <th>Main Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border-top: 0;"><img src="data:image/png;base64,{{ analysis.apkinfo.icon }}" height="72" width="72"/></td>
                        <td>{{analysis.apkinfo.manifest.package}}</td>
                        <td>{{analysis.apkinfo.manifest.main_activity}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</section>
